apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello
        image: us-central1-docker.pkg.dev/fresh-stacks/fresh-repo/hello:latest
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: hello-config
